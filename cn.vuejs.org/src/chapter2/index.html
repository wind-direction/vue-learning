<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>介绍</title>
</head>
<body>
<div id="app">
    {{ message }}
</div>
<script src="../../node_modules/vue/dist/vue.min.js"></script>
<script>
    var app = new Vue({
      el: "#app",
      data: {
        message: "Hello Vue!"
      }
    });

    var app2 = new Vue({
      el: "#app-2",
      data: {
        message: '页面加载于' + new Date()
      }
    });
</script>
</body>
</html>
